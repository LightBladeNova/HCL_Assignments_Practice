<html>
    <head>
        <title>Choose File to Download/Delete</title>
    </head>
    <body>
        <h1>Download/Delete Page: Choose File to Download/Delete</h1>
        <form action="/download_or_delete" method="POST" enctype="multipart/form-data">
            {% for file in all_files %}
                <input type="radio" name="file" value="{{ file }}"> {{ file }} <br>
            {% endfor %}
            <input type="submit" name="download" value="Download">
            <input type="submit" name="delete" value="Delete">
            <input id="0" type="radio" name="dummy" value="0" checked> <br>
        </form>
        <form action="/" method="POST">
            <input type="submit" value="Return to File Uploader/Downloader">
        </form>
    </body>
</html>

<style>
input[type="submit"] {
  margin-top: 10px;
}
input[name="dummy"] {
    display: none;
}
</style>
